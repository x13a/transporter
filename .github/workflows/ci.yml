name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: make build
      - name: Test
        run: make test

  live-tests:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build
    env:
      E2E_HTTP_ENABLE: "1"
      E2E_HTTP_UDP_ENABLE: "1"
      E2E_FILE_ENABLE: "1"
      E2E_FILE_UDP_ENABLE: "1"
      E2E_TCP_ENABLE: "1"
      E2E_TCP_UDP_ENABLE: "1"
      E2E_UDS_ENABLE: "1"
      E2E_UDS_UDP_ENABLE: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run live tests
        run: make live-test
